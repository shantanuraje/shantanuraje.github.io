<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


<head>
    <title>Shantanu RajeNimbalkar</title>
</head>

<body>
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <!-- <span class="mdl-layout-title">Shantanu RajeNimbalkar</span> -->
                <div class="mdl-layout-spacer"></div>

            </div>
            <!-- Bottom row, not visible on scroll -->
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Home</a>
                    <a class="mdl-navigation__link" href="">About</a>
                    <a class="mdl-navigation__link" href="">Portfolio</a>
                    <a class="mdl-navigation__link" href="">Contact</a>
                </nav>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="home">
                    <span class="mdl-layout-title">Hello, I'm Shantanu</span>
                    <span class="">I'm a full stack developer with experience in developing web and mobile applications</span>
                </div>

                <div id="about">
                    <span class="mdl-layout-title">Technologies</span>
                    <div class="mdl-grid" id="language-images">
                        <div class="mdl-cell mdl-cell--1-col">
                            <img class="technologies" src="images/technology-icons/if_1416364765_java_coffee_x_cup_application_369797.png">Java</div>
                        <div class="mdl-cell mdl-cell--1-col">
                            <img class="technologies" src="images/technology-icons/if_nodejs-512_339733.png">Javascript</div>
                        <div class="mdl-cell mdl-cell--1-col">
                            <img class="technologies" src="images/technology-icons/if_Python_logo_282809.png">Python</div>


                    </div>

                    <div class="mdl-grid" id="technology-images">
                        <div class="mdl-cell mdl-cell--1-col">
                            <img class="technologies" src="images/technology-icons/if_android_1010034.png">Android</div>
                        <div class="mdl-cell mdl-cell--1-col">
                            <img class="technologies" src="images/technology-icons/if_angular_1145600.png">Angular</div>
                        <div class="mdl-cell mdl-cell--1-col">
                            <img class="technologies" src="images/technology-icons/if_html5_313112.png">HTML5</div>
                        <div class="mdl-cell mdl-cell--1-col">
                            <img class="technologies" src="images/technology-icons/if_icon-77-document-file-css_315874.png">CSS</div>
                        <div class="mdl-cell mdl-cell--1-col">
                            <img class="technologies" src="images/technology-icons/if_mysql_1322469.png">MySQL</div>
                    </div>
                </div>

                <div id="portfolio">
                    <span class="mdl-layout-title">Projects</span>

                </div>

            </div>
        </main>
    </div>

</body>

</html>
